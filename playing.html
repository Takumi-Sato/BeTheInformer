<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Betheinformar - Gamemap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      #map {
        width: 80vw;
        height: 80vh;
        margin: 0 auto;
      }

      .zonbi {
        background-color: black;
        color: white;
      }
      .zonbi .hitpoints {
        display: none;

      }

      .zonbipoints {
        display: none;
      }

      .zonbi .zonbipoints{
        display: block;
      }
      .attack_viewlist {
        position: fixed;
        font-size: 20px;
        right: 10px;
        top: 0;


      }

      .targets {
        list-style-type: none;

      }

      .informed{
        display: flex;
      }



      .row {
        float: left;
        margin-right: 20px;
      }



      @media screen and (max-width:480px) {
        #map {
          width: 85vw;
          height: 60vh;
          margin: 0 auto;
          margin-left: 0;
        }

        select {
          font-size: 16px;
        }
        button {
          margin-top:6px;
          font-size: 12px;
        }

      }

  </style>
</head>

<body>
  <div class="my_name"></div>
  <div id="map"></div>
  <div class="hitpoints"></div>
  <div class="zonbipoints"></div>
  <div class="attack_viewlist"><ul class="targets"></ul></div>
  <div class="informed">
    <form class="mikkoku">
      <div class="row"><label for="mikkoku_name">名前：</label><select name="mikkoku_name" class="mikkoku_name"></select></div>
      <div class="row"><label for="mikkoku_id">ID:</label><select name="mikkoku_id" class="attack_list"></select></div>

    </form>
    <div class="row"><button class="submit" value="送信">密告！</button></div>
  </div>

  <script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script src="gaming.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHwoa1yLqaf1Y6jxpqiH72IdkdOeooLJk&callback=initMap">
</script>


</body>
</html>

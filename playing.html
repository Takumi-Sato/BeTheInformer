<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Betheinformar - Gamemap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.noty.css"/>
    <style>
    #map {
        width: 80vw;
        height: 80vh;
        margin: 0 auto;
    }

    html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-image: url('icon/back_normal.png');
        background-size: contain;
        color: white;

    }

    .header { 
        display: flex;
        background-color: #FE9A2E;
        height:10%;
     }

     .zonbi .header { 
        /*display: flex;*/
        background-color: #8000ff;
     }

    img.attribute {
        /*
        min-height: 100%;
        width:　60px;
        */
        height: 100%;
        width: auto;
        
        */
        
    }

    img.title { 
        text-align: right;
        height: 60px;
     }
    .zonbi {
        background-image: url('icon/back_zonbi.png');
        background-size: contain;

        color: white;
    }

    .points {
        margin-left: auto;
        margin-right: auto;
        margin-top:20px;
        background-color: #64FE2E;    
    }

    .zonbi .points {
        margin-left: auto;
        margin-right: auto;
        margin-top:20px;
        background-color: #00BFFF;

    }

    table.points th td {
        border-collapse: separate;
        border: solid 1px #00BFFF;
        --webkit-border-radius: 10px;
        --moz-border-radius: 10px;
        border-radius: 10px,10px,0,10px;

    }

    table.points td {
        background-color: white;
        color:black;
        margin-right: auto;
        margin-left: auto;
    }
    .zonbi .hitpoints {
        display: none;
    }

    .zonbipoints {
        display: none;
    }

    .zonbi .zonbipoints {
        display: block;
        text-align: center;
        
    }

    .attack_viewlist {
        position: fixed;
        font-size: 20px;
        right: 10px;
        top:10%;

        
    }

    .targets {
        list-style-type: none;
    }

    .informed {
        display: flex;
    }



    .row {
        float: left;
        margin-right: 20px;
    }

    button {
        width: 80px;
        border: double;
        margin: 0px 0px 10px;
        display: inline-block;
        font-weight: bold;
        padding: 10px;
        text-decoration: none;
        color:  #FFF;
        background:#DF0101;
        border-color: #FFF; 
        transition: .4s;
        font-size: 15px;
        border-radius: 5px;
    }

    @media screen and (max-width:480px) {
        #map {
            width: 85vw;
            height: 60vh;
            margin: 0 auto;
            margin-left: 0;
        }

        select {
            font-size: 16px;
        }
        button {
            margin-top: 6px;
            font-size: 12px;
        }
    }
    </style>
</head>

<body>
    <div class = "header">
        <img src="icon/attribute_icon_informer.png" class="attribute">
        <div class="my_name"></div>
        <div class="time_remaining"></div>
        <img src="icon/title_02.png" class="title">
    </div>
    <div id="map"></div>
    <table class="points"></table>
    <!--
    <div class="hitpoints"></div>
    <div class="zonbipoints"></div>
    -->
    <div class="attack_viewlist">
        <ul class="targets"></ul>
    </div>
    <div class="informed">
        <form class="mikkoku">
            <div class="row">
                <label for="mikkoku_name">名前：</label>
                <select name="mikkoku_name" class="mikkoku_name"></select>
            </div>
            <div class="row">
                <label for="mikkoku_id">ID:</label>
                <select name="mikkoku_id" class="attack_list"></select>
            </div>
        </form>
        <div class="row">
            <button class="submit" value="送信">密告！</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.noty.js"></script>
    <script src="gaming.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHwoa1yLqaf1Y6jxpqiH72IdkdOeooLJk&callback=initMap">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ranking.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Betheinformar</title>
</head>

<body>
    <div class="contents">
        <div class="title">
            <img src="icon/title_02.png">
        </div>
        <div class="topic">
            <h2>R A N K I N G</h2>
        </div>

        <div class="ranking">
            <table class="ranktable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Informs</th>
                        <th>Zombie Points</th>
                    </tr>
                </thead>
                <tr><td>1</td><td>つぼ</td><td>6</td><td>0</td></tr>
                <tr><td>2</td><td>あほ</td><td>5</td><td>0</td></tr>
                <tr><td>3</td><td>おこめ</td><td>4</td><td>0</td></tr>
                <tr><td>4</td><td>はらへ</td><td>3</td><td>0</td></tr>
                <tr><td>5</td><td>寝たい</td><td>2</td><td>0</td></tr>
                <tr><td>6</td><td>わかり</td><td>1</td><td>0</td></tr>
            </table>
        </div>

        <div class="button">
            <button class="submit" ontouchstart="">ゲーム終了</button>
            <!-- <button class="reset">ゲーム終了</button> -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
    //var data = {"group_name": localStorage.group_name}
    $.ajax({
        //url: "http://192.168.11.4:8887/result.json",
        url: "https://be-the-informer.herokuapp.com/ranking",
        type: "post",
        contentType: "application/json",
        //data: JSON.stringify(data),
        dataType: "json",
        success: function(res) {
            console.log("POST request to /ranking was responsed");
            Result(res);
        },
        error: function(res) {
            console.log("ERROR");
        }
    });

    function Result(res) {
        var rank = res.ranking
        $.each(rank, function(index, value) {
            var dom = "<tr><td>" + (index + 1) + "</td><td>" + value.name + "</td><td>" + value.number_of_inform + "</td><td>" + value.zombie_points + "</td></tr>"
            $(".ranktable").append(dom);

        });
    }

    $(".submit").on("click", resetGame);

    function resetGame() {
        $.ajax({
            url: "https://be-the-informer.herokuapp.com/resetGame",
            type: 'post',
            scriptCharset: 'utf-8',
            success: function(res) {
                console.log("success resetGame");
            },
            error: function(res) {
                console.log("ERROR: resetGame");
            }
        });
    }

    function checkReset() {
      $.ajax({
        url: "https://be-the-informer.herokuapp.com/checkResetGame",
        type: "post",
        dataType: "json",
        contentType: "application/json",
        scriptCharset: "utf-8",
        success: function(res) {
          console.log("Success checkReset, return: " + JSON.stringify(res));
          if(res.game_is_reset) {
            location.href = "/BeTheInformer.html";
          }
        },
        error: function(res){
          console.log("ERROR checkReset");
        }
      })
    }

    setInterval(checkReset, 5000);

    </script>
</body>

</html>
